<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <meta charset="UTF-8">
    <div th:replace="fragment/header"></div>
    <title>제품정보</title>
</head>
<body>
<nav th:replace="fragment/navbar"></nav>
<h1>제품/일정 정보</h1><br><br>

<div style="margin:0 auto;width: 80% ">
    <table class="table" style="text-align: center">
        <thead>
        <tr>
            <th>일정번호</th>
            <th>제품종류</th>
            <th>문제사항</th>
            <th>시작일</th>
            <th>마감일</th>
            <th>상태</th>
            <th>예약 유저 ID</th>
            <th>담당 사원 번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="info : ${list}">
            <td th:text="${info.scheduleNum}"></td>
            <td th:text="${info.productName}"></td>
            <td th:text="${info.problem}"></td>
            <td th:text="${info.startDate}"></td>
            <td th:text="${info.endDate}"></td>
            <td th:text="${info.status}"></td>
            <td th:text="${info.userId}"></td>
            <td th:text="${info.empNum}"></td>
        </tr>
        </tbody>


    </table>
</div>

</body>
</html>
