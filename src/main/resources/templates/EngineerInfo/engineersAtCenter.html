<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <meta charset="UTF-8">
    <div th:replace="fragment/header"></div>
</head>
<body>
<nav th:replace="fragment/navbar"></nav>
<h1 th:text="${centerName}+'의 사원정보'" style="text-align: center"></h1><br><br>
<div style="margin:0 auto;width: 50% ">
    <a th:href="@{'/Account/creatNewEmployee/' + ${centerName}}">        <!-- " + ${engineer.engineerName}}">-->
        <span>사원추가</span>
    </a>

    <table class="table" style="text-align: center">
        <thead>
        <tr>
            <th>사원번호</th>
            <th>비밀번호</th>
            <th>엔지니어 번호</th>
            <th>사원명</th>
            <th>월간 작업량</th>
            <th>평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="engineer : ${list}">
            <td th:text="${engineer.empNum}"></td>
            <td th:text="${engineer.pw}"></td>
            <td th:text="${engineer.engineerNum}"></td>
            <td>
                <a th:href="@{'/info/Evaluation/' + ${engineer.engineerNum}}">
                    <span th:text="${engineer.engineerName}"/>
                </a>
            </td>
            <td th:text="${engineer.amountWork}"></td>
            <td th:text="${engineer.avgScore}"></td>


        </tr>
        </tbody>


    </table>
</div>
</body>
</html>
