<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <meta charset="UTF-8">
    <div th:replace="fragment/header"></div>
    <title>평가 조회</title>
</head>
<body>
<nav th:replace="fragment/navbar"></nav>
<h1 th:text="${engineerNum}+'번 엔지니어의 평가 조회'" style="text-align: center"></h1><br><br>
<div style="margin:0 auto;width: 50% ">


    <table class="table" style="text-align: center">
        <thead>
        <tr>
            <th>번호</th>
            <th>작성일</th>
            <th>내용</th>
            <th>평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eval : ${list}">
            <td th:text="${eval.evaluationNum}"></td>
            <td th:text="${eval.writeDate}"></td>
            <td th:text="${eval.content}"></td>
            <td th:text="${eval.score}"></td>



        </tr>
        </tbody>


    </table>
</div>



</body>
</html>
